<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<section class="page-wrapper">
    <section class="auth-form">
        <header class="auth-form__header">
            <section class="auth-form__logo">
                <img src="img/bot.svg" alt="bot">
            </section>
            <h1 class="auth-form__title">Добро пожаловать!</h1>
            <p class="auth-form__subtitle">Зарегестрируйтесь чтоб начать работать с платформой!</p>
        </header>
        <div class="auth-form__nav">
            <a href="#" class="auth-form__tab ">
                <img src="img/lo" alt="login"> Вход
            </a>
            <a href="register.html" class="auth-form__tab auth-form__tab--active">
                <img src="img/reg.svg" alt="reg"> Регистрация
            </a>
        </div>

        <form class="auth-form__fields" action="#" method="POST">

            <div class="form-group">
                <label class="form-group__label" for="name">Имя</label>
                <input class="form-group__input" type="email" id="name" placeholder="введите ваше имя" required>
            </div>

            <div class="form-group">
                <label class="form-group__label" for="email">Email</label>
                <input class="form-group__input" type="email" id="email" placeholder="введите ваш email" required>
            </div>

            <div class="form-group form-group--password">
                <label class="form-group__label" for="password">Пароль</label>
                <input class="form-group__input" type="password" id="password" placeholder="введите пароль" required>
                <i class="fa-solid fa-eye form-group__eye-icon"></i>
            </div>

            <button type="submit" class="auth-form__btn auth-form__btn--main">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Войти в аккаунт &rarr;
            </button>
        </form>

        <p class="auth-form__demo-text">
            Демо-версия: используйте любой email и пароль для входа
        </p>

        <div class="auth-form__features">
            <p class="auth-form__features-title">Что вас ждет после регистрации:</p>
            <div class="auth-form__feature-grid">
                    <span class="auth-form__feature-item">
                        <i class="fa-solid fa-circle-check"></i> Персональная аналитика
                    </span>
                <span class="auth-form__feature-item">
                        <i class="fa-solid fa-circle-check"></i> AI-консультант
                    </span>
                <span class="auth-form__feature-item">
                        <i class="fa-solid fa-circle-check"></i> Инвестиционные гиды
                    </span>
                <span class="auth-form__feature-item">
                        <i class="fa-solid fa-circle-check"></i> Бизнес ресурсы
                    </span>
            </div>
        </div>
    </section>
</section>
<script>
    // Добавляем простую логику для переключения видимости пароля
    document.addEventListener('DOMContentLoaded', () => {
        const eyeIcon = document.querySelector('.form-group__eye-icon');
        const passwordInput = document.getElementById('password');
        const nameInput = document.getElementById('name');
        
        if (nameInput && nameInput.getAttribute('type') === 'email') {
            nameInput.setAttribute('type', 'text');
        }

        if (eyeIcon && passwordInput) {
            eyeIcon.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        }
    });
</script>
</body>
</html>
